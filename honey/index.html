<!DOCTYPE html>
<html>
<head>
    <title>目录界面</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }

        li a:hover {
            color: #111;
        }
    </style>
</head>
<body>

<div class="center">
    <ul>
      <li><a href="#tool1">工具1</a></li>
      <li><a href="#tool2">工具2</a></li>
      <li><a href="#tool3">工具3</a></li>
      <li><a href="#tool4">工具4</a></li>
    </ul>
</div>

</body>
</html>
